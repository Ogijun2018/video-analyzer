<!DOCTYPE html>
  <html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.minimap.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
    <div id="demo">
        <p id="subtitle" class="text-center text-info">&nbsp;</p>

        <div id="wave-timeline"></div>

        <div id="waveform">
        </div>

        <div class="row" style="margin: 30px 0">
            <div class="col-sm-10">
                <p>
                    Click on a region to enter an annotation.<br />
                    Shift-click plays a region in a loop.
                </p>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary btn-block" onclick="playPause()">
                    <span id="play">
                        Play / Pause
                    </span>
                </button>
            </div>

            <div>
              <button class="btn btn-primary" onclick="wavesurfer.setPlaybackRate(1.00)" >
                x1.0
              </button>

              <button class="btn btn-primary" onclick="wavesurfer.setPlaybackRate(2.00)">
                x2.0
              </button>

              <button class="btn btn-primary" onclick="wavesurfer.setPlaybackRate(2.50)">
                x2.5
              </button>

              <button class="btn btn-primary" onclick="Download()">Download</button>
            </div>
        </div>
    </div>

    <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
        <div class="form-group">
            <label for="start">Start</label>
            <input class="form-control" id="start" name="start" />
        </div>

        <div class="form-group">
            <label for="end">End</label>
            <input class="form-control" id="end" name="end" />
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
        </div>

        <div>
        <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="池田,Offer">池田 提供</button>
        <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="池田,Question">池田 質問</button>
        <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="池田,Answer">池田 回答</button>
        <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="池田,Responce">池田 相槌</button>
        </div>
        <div>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="小川,Offer">小川 提供</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="小川,Question">小川 質問</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="小川,Answer">小川 回答</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="小川,Responce">小川 相槌</button>
        </div>
        <div>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="ニー,Offer">ニー 提供</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="ニー,Question">ニー 質問</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="ニー,Answer">ニー 回答</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="ニー,Responce">ニー 相槌</button>
        </div>
        <div>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="後藤,Offer">後藤 提供</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="後藤,Question">後藤 質問</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="後藤,Answer">後藤 回答</button>
          <button class="btn btn-success btn-block" id="submit_A" onclick="addTF(this.value)" value="後藤,Responce">後藤 相槌</button>
        </div>
        <center><i>or</i></center>
        <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>
        <button type="button" class="btn btn-danger btn-block" data-action="delete-region-all">All-Delete</button>
    </form>
  </body>
  <script>
    function playPause() {
      wavesurfer.playPause();
    };

    function addTF(str) {
      document.edit.note.value += str;
    }
  </script>
</html>
